        <script>
            
            function firstTriangle( context ) {
                
                var initX = 520;
                var initY = 10;

                //defino el color de las lineas
                context.beginPath();
                context.strokeStyle = "black";
                
                context.moveTo( initX, initY );
                context.lineTo( 119, 130 );
                context.lineTo( 320, 300 );
                context.closePath();

                var my_gradient;
                var endGradientX = 220;
                var endGradientY = 225;

                my_gradient = context.createLinearGradient(initX, initY, endGradientX, endGradientY);

                my_gradient.addColorStop(0, '#2D324D');
                my_gradient.addColorStop(.2, '#2D324D');
                my_gradient.addColorStop(.4, '#d49ea3');
                my_gradient.addColorStop(.6, '#fde9e8');
                my_gradient.addColorStop(.8, '#fff6f6');
                my_gradient.addColorStop(1, "white");

                context.fillStyle = my_gradient;
                context.fill();

                //simula la linea del gradiente
                context.strokeStyle = "#000";
                context.moveTo( initX, initY );
                context.lineTo( endGradientX, endGradientY );
                context.closePath();

                //dibuja la linea
                //context.stroke();

                context.beginPath();
                context.strokeStyle = "#2D324D";
                context.fillStyle = "#2D324D";
                context.arc(initX,initY,6,0,2*Math.PI);
                context.fill();
                context.stroke();
            }
