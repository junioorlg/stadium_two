        <style>
            @font-face {
              font-family: 'GalanoGrotesqueMedium';
              src: local('GalanoGrotesqueMedium'), url(./Galano_Grotesque_Medium.otf) format('truetype');
            }

            * {
                border: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }

            .content-animation {
                position:absolute;
                width: 446px;
                height: 550px;
        
                left:0; right:0;
                top:0; bottom:0;
                margin:auto;
            }

            .content-animation .circle {
                top: 0;
                width: 446px;
                height: 446px;
                background: url(./Stadium-Web-Bolas-18.png);

                /*animation*/
                animation-name: floating-circle;
                animation-duration: 4s;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
            }

            .content-animation .circle-shadow {
                position: relative;
                width: 70%;
                top: 60px;
                height: 20px;
                background: rgba(153, 153, 153, 0.48);
                filter: blur(3px);
                opacity: 0.5;
                border-radius: 100%;
                margin: 0 auto;

                /*animation*/
                animation-name: floating-circle-shadow;
                animation-duration: 4s;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
            }

            @keyframes floating-circle {
                  0% { transform: translateY(  0px ) }
                 50% { transform: translateY( 20px ) }
                100% { transform: translateY(  0px ) }
            }

            @keyframes floating-circle-shadow {
                  0% { width: 70%; background: rgba(153, 153, 153, 0.48); }
                 50% { width: 60%; background: rgba(45, 45, 45, 0.7); }
                100% { width: 70%; background: rgba(153, 153, 153, 0.48); }
            }


            /* ----- NODOS ----- */
            .content-nodos {
                position:absolute;
                width: 100%;
                height: 100%;
                top: 0;
            }
            
            .content-nodos .nodos {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .content-nodos .nodo {
                position: absolute;
                width: 10px;
                height: 10px;
                background: red;
                border-radius: 30px;
                cursor: pointer;
                transition: transform .5s;
                z-index: 2;
            }

            .content-nodos .nodo:hover {
                transform: scale(4);
            }

            .content-nodos .nodo:hover + div {
                opacity: 1;
            }

            .content-nodos .nodo[data-number="1"] {
                left: -0.5%; top: 48%;
            }

            .content-nodos .nodo[data-number="2"] {
                left: 45%; top: 98.5%;
            }

            .content-nodos .nodo[data-number="3"] {
                left: 93.5%; top: 70%;
            }

            .content-nodos .nodo[data-number="4"] {
                left: 84%; top: 14%;
            }

            .content-nodos .nodo[data-number="5"] {
                left: 55%; top: 0%;
            }
            


            /* ----- LABELS ----- */
            .content-nodos .label {
                position: absolute;
                opacity: 0;
                transition: all .5s;
                white-space: nowrap;
                font-size: 14px;
                font-family: GalanoGrotesqueMedium;
                color: red;
            }

            .content-nodos .label[data-number="1"] {
                top: 47%; left: -18%;
            }

            .content-nodos .label[data-number="2"] {
                top: 99%; left: 28%;
            }

            .content-nodos .label[data-number="3"] {
                top: 64%; left: 99%;
            }

            .content-nodos .label[data-number="4"] {
                top: 16%; left: 91%;
            }

            .content-nodos .label[data-number="5"] {
                top: -5%; left: 26%;
            }
            


            /* ----- LINES ----- */
            .content-nodos .lines .line {
                position: absolute;
                z-index: 1;
                border-top: 1px solid #ff000073;
            }

            .content-nodos .lines .line[data-number="1"] {
                width: 73%;
                transform: rotate(139deg);
                top: 25%;
                left: -8%;
            }

            .content-nodos .lines .line[data-number="2"] {
                width: 68%;
                transform: rotate(48deg);
                top: 74%;
                left: -11%;
            }

            .content-nodos .lines .line[data-number="3"] {
                width: 57%;
                transform: rotate(149deg);
                top: 85%;
                left: 42%;
            }

            .content-nodos .lines .line[data-number="4"] {
                width: 58%;
                transform: rotate(80deg);
                top: 43%;
                left: 61%;      
            }

            .content-nodos .lines .line[data-number="5"] {
                width: 32%;
                transform: rotate(26deg);
                top: 8.5%;
                left: 55%;  
            }
        </style>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout( () => {
                    var elmsAnimationFade = document.querySelectorAll( '.animate-fade' );

                    [].forEach.call( elmsAnimationFade, function( elm ) {
                        elm.classList.remove( 'hide' );
                    });

                }, 2000 )
            });
        </script>

        <script>
            let contentAnimation = document.querySelector('.content-animation');
            let circle           = document.querySelector('.circle');
            let circleShadow     = document.querySelector('.circle-shadow');

            contentAnimation.onmouseenter = () => {
                document.querySelector('.circle').style.animationPlayState = 'paused';
                 document.querySelector('.circle-shadow').style.animationPlayState = 'paused';
            };

            contentAnimation.onmouseleave = () => {
                document.querySelector('.circle').style.animationPlayState = 'running';
                document.querySelector('.circle-shadow').style.animationPlayState = 'running';
            }
        </script>
